<body>
    <script>
        function Person () {
            this.old = '20';
        }
        Person.prototype.getOld = function () {
            return this.old;
        }


        function Child () {
            this.old = '4';
        }
        Child.prototype = new Person();
        Child.prototype.getCold = function () {
            return this.old
        }

        var peoples = new Child();
        console.log(peoples.getOld())
        console.log(new Child())//相当与替换的Child 的构造函数    但是可以认为修正constructor() 的属性
        console.log(new Person())
        console.dir(new Child())
        
        
    </script>
</body>
