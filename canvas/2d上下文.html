<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id="drawing" width="200" height="200">浏览器不支持canvas或操作系统缺少绘图驱动</canvas>
    <script>
      /* 2d上下文
      *使用2d上下文提供的方法，可以绘制简单的2d图形，2d上下文始于<canvas>元素的左上角
      *默认情况下width和height表示水平和垂直两个方向上可用的像素数目   
      */  

     /*填充和描边 
     *填充：就是值指定样式填充图形
     *描边：指在图形的边缘划线
     *大多数2d上下文都会分为填充和描边两个操作，操作的结果取决于：fillStyle和strokeStyle两个属性
     *这两个属性的值可以是字符串、渐变对象、或模式对象，而且他们的默认值都是"#000000"
     */
      var drawing = document.getElementById('drawing');
      
      if (drawing.getContext) {
        console.log(drawing)
          var context  = drawing.getContext("2d");
          console.log(context)
          context.strokeStyle = "red";
          context.fillStyle = "#0000ff";
      }
    //   21231
    </script>
</body>
</html>
