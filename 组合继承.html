<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <script>
        //  最长用的继承方式  结合原型链继承和借用构造函数继承
    function SuperType(name) {
            this.name = name;
            this.colors = ["red","blue","green"];
           }
           
           SuperType.prototype.sayName = function(){
           alert(this.name);
           };
           
           //继承属性
            function SubType(){   //构造函数属性与原型属性同名，切断了与原型同名属性的联系。
             SuperType.call(this,'Qyc')  
            }
            //继承共享的方法
            SubType.prototype = new SuperType()
            SubType.prototype.constructor = SubType;
            SubType.prototype.sayAge = function(){
                alert(this.age)
            }
    </script>
</body>
</html>
